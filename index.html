<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            background: #e6e6e6;
            overflow: hidden;
        }
        
        #ball {
            position: fixed;
            top: 50px;
            left: 50px;
            /* use those ^ as x and y in js */
            width: 75px;
            height: 75px;
            border-radius: 50px;
            background: linear-gradient(145deg, #cfcfcf, #f6f6f6);
            box-shadow: 8px 8px 15px #c4c4c4, -8px -8px 15px #ffffff;
        }
        
        p {
            margin: 20px;
            color: rgba(0, 0, 0, 0.5)
        }
    </style>
</head>

<body>
    <p id="log"></p>
    <div id="ball"></div>

    <script>
        ball = document.getElementById('ball')
        log = document.getElementById('log')

        width = window.innerWidth
        height = window.innerHeight

        x = width / 2
        y = height / 2
        vx = 0.0
        vy = 0.0

        function draw(progress) {
            // physics
            x += progress * vx
            y += progress * vy
            vx *= 0.99
            vy *= 0.99

            // constrain to screen, constrain velocity
            x = Math.min(Math.max(x, 0), width - 75)
            y = Math.min(Math.max(y, 0), height - 75)
            if (vx < 0.001 && vx > -0.001) {
                vx = 0
            }
            if (vy < 0.001 && vy > -0.001) {
                vy = 0
            }

            if (x >= width - 75) {
                vx *= -0.9
                    // window.navigator.vibrate(20)
            }
            if (x <= 0) {
                vx *= -0.9
                    // window.navigator.vibrate(20)
            }
            if (y >= height - 75) {
                vy *= -0.9
                    // window.navigator.vibrate(20)
            }
            if (y <= 0) {
                vy *= -0.9
                    // window.navigator.vibrate(20)
            }

            // constrain to screen again
            x = Math.min(Math.max(x, 0), width - 75)
            y = Math.min(Math.max(y, 0), height - 75)

            // actually move the ball on the screen
            ball.style.top = y + 'px'
            ball.style.left = x + 'px'
        }

        window.addEventListener('deviceorientation', function(e) {
            vx += e.gamma / 350
            vy += e.beta / 350

            offsetX = 8 * e.gamma / 30
            offsetY = 8 * e.beta / 30
            angle = Math.atan2(e.gamma, 1 / e.beta) * 180 / Math.PI
            alpha = offsetX / 4 + offsetY / 4 /* 0 -> 1 */
            ball.style.background = "linear-gradient(" + angle + "deg, rgba(207, 207, 207, " + alpha + ") 0%, rgba(246, 246, 246, " + alpha + ") 100%)"
            ball.style.boxShadow = offsetX + "px " + offsetY + "px 15px #c4c4c4, " + offsetX * -1 + "px " + offsetY * -1 + "px 15px #ffffff"

            log.innerHTML =
                "v1.0.10<br>x: " + x.toFixed(3) +
                "<br>y: " + y.toFixed(3) +
                "<br>vx: " + vx.toFixed(3) +
                "<br>vy: " + vy.toFixed(3) +
                "<br>offsetX: " + offsetX.toFixed(3) +
                "<br>offsetY: " + offsetY.toFixed(3) +
                "<br>angle: " + angle.toFixed(3) +
                "<br>alpha: " + alpha.toFixed(3) +
                "<br>"
        })

        window.onresize = function() {
            width = window.innerWidth
            height = window.innerHeight
        }

        function loop(timestamp) {
            progress = timestamp - lastRender
            draw(progress)
            lastRender = timestamp
            window.requestAnimationFrame(loop)
        }
        lastRender = window.requestAnimationFrame(loop)
    </script>
</body>

</html>
